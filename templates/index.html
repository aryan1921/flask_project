<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Web App - Home</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="display-4 text-center mb-4">Welcome to College Web App</h1>
        <p class="lead text-center mb-5">Please choose an option below:</p>

        <!-- Bootstrap Grid Row -->
        <div class="row justify-content-center">
            <!-- Bootstrap Card for Login -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Login</h5>
                        <p class="card-text">Access your account by logging in.</p>
                        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
            
            <!-- Bootstrap Card for Signup -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Signup</h5>
                        <p class="card-text">Create a new account by signing up.</p>
                        <a href="{{ url_for('signup') }}" class="btn btn-secondary">Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
